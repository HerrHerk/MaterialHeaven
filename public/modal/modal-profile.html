<!-- modal-profile.html -->
<br>
<h2>Your Profile</h2>
<div class="form-container" id="profile-form">
    <!-- Container for the profile content and action buttons -->
    <div class="profile-container">
        <!-- Left block with profile details -->
        <div class="profile-details">
            <h4 class="section-title">Personal Data</h4>
            <p><strong>ID:</strong> <span id="user-id">12345</span></p>
            <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
            <p><strong>Email:</strong> <span id="user-email">johndoe@example.com</span></p>
            <p><strong>Plan:</strong> <span id="user-plan">Premium</span></p>
        </div>
    </div>

    <div class="divider-full"></div>

    <div class="profile-container">
        <!-- Right block with subscription details -->
        <div class="profile-details">
            <h4 class="section-title">Manage Subscriptions</h4>
            <!-- This is where we will dynamically add the subscription data -->
            <div id="subscription-status"></div>
        </div>
    </div>

    <div class="divider-full"></div>

    <div class="profile-container">
        <!-- Right block with action links -->
        <div class="profile-details">
            <h4 class="section-title">Actions</h4>
            <!-- Error Message -->
            <div class="error-message" id="reset-error-message"></div>
            <a href="#" class="profile-link" id="reset-password-link">Reset Password</a>
        </div>
    </div>

</div>

<div class="button-div">
    <button class="profile-button" id="logout-btn">Log Out</button>
    <button class="close-button">Close</button>
</div>
